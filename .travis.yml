os: linux

# whitelist
branches:
  only:
    - master

language: go

go:
    - "1.13"

python:
    - "3.7"

addons:
  apt:
    packages:
      - flawfinder
      - squashfs-tools
      - uuid-dev
      - libuuid1
      - libffi-dev
      - libssl-dev
      - libssl1.0.0
      - libarchive-dev
      - libgpgme11-dev
      - libseccomp-dev
  homebrew:
    packages:
      - squashfs
    update: true

sudo: required
#dist: trusty

matrix:
  include:
    - python: "3.7"

git:
    submodules: false

before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
  - sudo chmod u+x .travis/*.sh
  - /bin/bash .travis/setup.sh

install:
  - # override

script:
  - bash ./build.sh
  - du -h singularity-imagemagick.simg
  - singularity run --app convert singularity-imagemagick.simg --version
  - singularity run --app animate singularity-imagemagick.simg --version
  - singularity run --app compare singularity-imagemagick.simg --version
  - singularity run --app composite singularity-imagemagick.simg --version
  - singularity run --app display singularity-imagemagick.simg --version
  - singularity run --app mogrify singularity-imagemagick.simg --version
  - singularity run --app montage singularity-imagemagick.simg --version
